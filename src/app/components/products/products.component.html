<div class="card">
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
      [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between">
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Filtrar por precio" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
              <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name" (input)="filter($event)">
              </span>
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
          <div class="col-12">
              <div class="product-list-item">
                  <img [src]="product.imageUrl" [alt]="product.name"/>
                  <div class="product-list-detail">
                      <div class="product-name">{{product.name}}</div>
                      <div class="product-description">{{product.description}}</div>
                  </div>
                  <div class="product-list-action">
                      <span class="product-price">${{product.price}}</span>
                      <p-button icon="pi pi-shopping-cart" label="Agregar a carrito" [disabled]="product.inventoryStatus === 'SIN STOCK'"></p-button>
                      <p-chip [label]="product.inventoryStatus" styleClass="mr-2"></p-chip>
                  </div>
              </div>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="gridItem">
          <div class="col-12 md:col-4">
              <div class="product-grid-item card">
                  <div class="product-grid-item-top">
                      <p-chip [label]="product.inventoryStatus" styleClass="mr-2"></p-chip>
                  </div>
                  <div class="product-grid-item-content">
                      <img [src]="product.imageUrl" [alt]="product.name"/>
                      <div class="product-name">{{product.name}}</div>
                      <div class="product-description">{{product.description}}</div>
                  </div>
                  <div class="product-grid-item-bottom">
                      <span class="product-price">${{product.price}}</span>
                      <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'SIN STOCK'"></p-button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
